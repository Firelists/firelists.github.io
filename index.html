<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Firelists</title>
  <link href="http://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div id="page">
      <header>
        <h1 {{action 'toHome'}}><span class="fire">Fire</span>lists</h1>
        <nav class="auth-cloak">
          {{#if auth.authorized}}
            <strong>{{auth.currentUser.username}}</strong>
            <a {{action 'logout'}}>Logout</a>
          {{else}}
            <div id="auth-container">
              <a {{bind-attr class="shouldShowLogin:hidden"}} {{action 'showLogin'}}>Login</a>
              <div id="auth-actions" {{bind-attr class="shouldShowLogin::hidden"}}>
                <a {{action 'loginUsingGithub'}}>Github</a>
                <a {{action 'loginUsingGoogle'}}>Google</a>
                <a {{action 'loginUsingTwitter'}}>Twitter</a>
              </div>
            </div>
          {{/if}}
        </nav>
      </header>

      <main class="auth-cloak">
        {{outlet}}
      </main>

      <footer>
        {{#link-to 'about'}}About{{/link-to}}
        <a href="https://github.com/Firelists/firelists.github.io"><i class="fa fa-github"></i></a>
      </footer>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <section id="new-list" class="cf">
      {{input placeholder="Name of your new list" value=newListName action='newList'}}
      <button {{action 'newList'}}>Create</button>
    </section>
    {{render 'myLists' auth.lists}}
  </script>

  <script type="text/x-handlebars" data-template-name="myLists">
    {{#if auth.authorized}} 
      <section id="my-lists" class="cf">
        <h3>Saved lists</h3>
        <ul>
          {{#each}}
            <li>
              <a {{action 'gotoList' this}}>{{name}}</a>
              <i class="fa fa-times pull-right show-on-hover action" {{action 'removeSavedList' this}}></i>
            </li>
          {{else}}
            <li class="no-items">No saved lists.</li>
          {{/each}}
        </ul>
      </section>
    {{/if}}
  </script>

  <script type="text/x-handlebars" data-template-name="list">
    <section id="list" class="load-cloak cf">
    {{#if id}}
      <h2>
        {{name}}
        <span id="last-edited" class="pull-right">Last edited: {{lastEdited}}</span>
      </h2>
      <section id="list-actions">
        {{#if auth.authorized}}
          {{#if userHasList}}
            <i class="fa fa-times pull-right action" {{action 'removeList'}}></i>
          {{else}}
            <i class="fa fa-save pull-right action" {{action 'saveList'}}></i>
          {{/if}}
        {{/if}}
        <section id="list-url"><a {{bind-attr href=url}}>{{url}}</a></section>
      </section>
      {{render 'newListItem' this}}
      {{render 'listItems' items}}
    {{/if}}
    </section>
  </script>

  <script type="text/x-handlebars" data-template-name="listItems">
    <section id="list-stats" class="cf">
      Total: <span class="coal">{{length}}</span>
      Remaining: <span class="coal">{{remaining}}</span>
    </section>
    <section id="list-items" class="cf">
      <ul>
        {{#each}}
          <li {{bind-attr class="done isEditing:editing"}}>
            <i class="fa fa-check action" {{action toggleDone}}></i>
            {{#if isEditing}}
             {{focus-input value=newTitle placeholder="Title" enter='updateTitle' escape-press='cancelEdit'}}
             <i class="fa fa-pencil action" {{action 'updateTitle'}}></i>
             <i class="fa fa-times-circle action" {{action 'cancelEdit'}}></i>
            {{else}}
              <span {{action 'edit'}}>{{title}}</span>
            {{/if}}
            <i class="fa fa-times pull-right show-on-hover action" {{action removeItem this}}></i>
          </li>
        {{/each}}
      </ul>
    </section>
  </script>

  <script type="text/x-handlebars" data-template-name="newListItem">
    <section id="new-list-item" class="cf">
      {{input placeholder="Title of list item" value=newListItemTitle action='newItem'}}
      <button {{action 'newItem'}}>Add</button>
    </section>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
    <h2>About Firelists</h2>
    <h3>What is it?</h3>
    <p>
      It is a small tool for creating and sharing checklists that synchronize automatically.
    </p>
    <p>
      All lists are public to anyone with the correct URL. This makes it very easy to share and collaborate.
    </p>
    <h3>How do I use it?</h3>
    <p>
      To create a new list you simply give it a name and hit Enter (or the Create-button). 
      You can edit the lists name by clicking on the name.
    </p>
    <p>
      Once the list is created you can add items and check them off as you complete them. 
      You can edit an items name by clicking on the name.
    </p>
    <p>
      If you are signed in you can add a shortcut to a list so that you can get back to it later.
      Shortcuts are automatically created for lists created while logged in.
      Lists are, however, not connected to any specific user. 
      Removing a shortcut will not remove the actual list.
    </p>
    <h3>Is there any plans on improvements?</h3>
    <p>
      Yes:
      <ul class="normal">
        <li>Paste paragrah of text (from an email for example) and turn each line into a new list item.</li>
        <li>Sort list items.</li>
        <li>Responsive UI for phones.</li>
      </ul>
    </p>
    <p>
      If you have a feature request, please leave it in a comment below.
    </p>
    <h3>Who made it?</h3>
    <p>
      My name is Andreas McDermott and I started this to try out EmberJs.
    </p>
    <p>
      The code is available on <a href="http://github.com/firelists/firelists.github.io">Github</a>.
      Because this is my first application using EmberJs, the code might not be very good. I'll try to
      clean it up as I go along, but would also be happy to accept suggestions on how to improve it from
      people with more experience.
    </p>
    <section id="comments">
      <div id="disqus_thread"></div>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </section>
  </script>

  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/emberfire-latest.min.js"></script>
  <script src="https://cdn.firebase.com/js/simple-login/1.3.0/firebase-simple-login.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
